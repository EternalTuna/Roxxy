
{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Sign up</h1>
    <form method="post" action="{% url 'signup' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-post="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 htmx-submit" hx-post="{% url 'signup' %}">Sign up</button>
    </form>
  </div>
{% endblock %}
