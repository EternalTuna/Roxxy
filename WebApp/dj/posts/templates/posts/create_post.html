
            {% extends 'base.html' %}
            
            {% block content %}
                <h2>Create a new post</h2>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" name="'title" id="title">
                    </div>
                    <div>
                        <label for="content">Content:</label>
                        <textarea name="content" id="content"></textarea>
                    </div>
                    <button type="submit">Create post</button>
                </form>
            {% endblock %}
